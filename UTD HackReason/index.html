<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Control Panel</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1, h3, p {
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 30px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Table styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #2c2c2c;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    td {
      color: #cccccc;
      border-bottom: 1px solid #333;
    }

    tr:hover td {
      background-color: #252525;
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #3a3f47;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #5c636e;
      border-color: #777;
    }

    /* Recommendation result paragraphs */
    #hvac-result, #energy-saving-result {
      margin-top: 10px;
      color: #a0a0a0;
      font-size: 1rem;
      font-style: italic;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      color: #808080;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Smart Home Control Panel</h1>
  <p>Welcome to the Smart Home Control Panel. Monitor and optimize your energy usage while keeping your home comfortable.</p>

  <h3>Current Appliance States</h3>
  <table>
    <thead>
      <tr>
        <th>Appliance</th>
        <th>State</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody id="appliance-table">
      <!-- Appliance states will be inserted dynamically here -->
    </tbody>
  </table>

  <h3>Recommendations</h3>
  <button class="button" id="hvac-button">Get HVAC Recommendation</button>
  <p id="hvac-result"></p>

  <button class="button" id="energy-saving-button">Get Energy-Saving Recommendation</button>
  <p id="energy-saving-result"></p>

  <footer>
    &copy; 2025 Smart Home System. All rights reserved.
  </footer>

  <script>
    // Fetch and display appliance states
    function fetchApplianceStates() {
      fetch('/appliance_states')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('appliance-table');
          tableBody.innerHTML = ''; // Clear existing table rows
          data.forEach(appliance => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${appliance.name}</td>
              <td>${appliance.state}</td>
              <td>${appliance.room}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching appliance states:', error);
        });
    }

    // Fetch HVAC recommendation
    document.getElementById('hvac-button').addEventListener('click', () => {
      fetch('/optimize_hvac')
        .then(response => response.json())
        .then(data => {
          document.getElementById('hvac-result').innerText = `Recommendation: ${data.action}`;
        })
        .catch(error => {
          console.error('Error fetching HVAC recommendation:', error);
        });
    });

    // Fetch energy-saving recommendation
    document.getElementById('energy-saving-button').addEventListener('click', () => {
      fetch('/energy_saving')
        .then(response => response.json())
        .then(data => {
          document.getElementById('energy-saving-result').innerText = `Recommendation: ${data.saving}`;
        })
        .catch(error => {
          console.error('Error fetching energy-saving recommendation:', error);
        });
    });

    // Load appliance states on page load
    window.onload = fetchApplianceStates;
  </script>
</body>
</html>
